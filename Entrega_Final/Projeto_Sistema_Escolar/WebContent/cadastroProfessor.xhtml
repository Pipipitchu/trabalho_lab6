<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style type="text/css">
body {
	background-image:
		url('#{request.contextPath}/images/pagina_inicial.jpg');
	background-size: 100%;
}
</style>
	<title>Sistema de Controle Escolar - Cadastro de Professor</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="messages" />

		<p:menubar>
			<p:menuitem value="Página Inicial" url="paginaPrincipal.xhtml" />

			<p:submenu style="margin-left:1%" label="Administração">
				<p:menuitem value="Cadastro de Alunos" url="cadastroAluno.xhtml"  />
				<p:menuitem value="Cadastro de Professores" url="cadastroProfessor.xhtml"  />
			</p:submenu>

			<p:menuitem style="margin-left:7%" value="Lançar Notas" url="lancarNotas.xhtml" />

		<p:submenu style="margin-left:1%" label="Gerar Relatório">
				<p:menuitem value="Alunos" url="relatorioAluno.xhtml" />
				<p:menuitem value="Turma" url="relatorioTurma.xhtml" />
			</p:submenu>

			<p:menuitem style="margin-left:5%" value="Agendamento de Eventos"
				url="agendarEventos.xhtml" />

			<p:menuitem style="margin-left:7%" value="Alterar Senha" url="alterarSenha.xhtml" />

			<f:facet name="options">
				<p:commandButton value="Logout" icon="ui-icon-extlink" action="#{escolarBean.paginaLogin}" ajax="false"/>
			</f:facet>
		</p:menubar>
		<p:separator />
		<div
			style="display: block; margin-top: 1%; margin-left: 5%; width: 90%;">
			<p:panel header="Cadastro de Professor" style="display:block; ">
			
			<h:outputText value="Nome: " />
				<p:inputText id="nome" style="width:70%" maxlength="78" value="#{escolarBean.professoresTO.nome}" requiredMessage="Preencha o campo nome!" required="true" />

				<h:outputLabel style="margin-left:3%;" value="Sexo: " />
				<h:selectOneMenu id="sexo" value="#{escolarBean.professoresTO.sexo}" >
					<f:selectItem itemLabel="--Escolha o Sexo--" noSelectionOption="true" />
					<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
					<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
				</h:selectOneMenu>
				<p />
				<h:outputText value="Idade: " />
				<p:inputText id="idade" style="width:4%" maxlength="2" value="#{escolarBean.professoresTO.idade}" requiredMessage="Preencha o campo idade!" required="true" />
				<h:outputText style="margin-left:3%" value="Cidade Natal: " />
				<p:inputText id="cidade" style="width:53.6%" maxlength="55" value="#{escolarBean.professoresTO.cidade}" requiredMessage="Preencha o campo cidade!" required="true" />
				<h:outputLabel style="margin-left:3%;" value="UF: " />
				<h:selectOneMenu id="uf" value="#{escolarBean.professoresTO.estado}">
					<f:selectItem itemLabel="--Escolha o Estado--" 
						noSelectionOption="true" />
						<f:selectItem itemLabel="Não-Brasileiro" itemValue="nbrasileiro" />
				</h:selectOneMenu>
				<p />
				<h:outputText value="Estado Civil: " />
				<h:selectOneMenu id="estcivil" value="#{escolarBean.professoresTO.estado_civil}">
					<f:selectItem itemLabel="Solteiro(a)" itemValue="solteiro" />
					<f:selectItem itemLabel="Amaziado(a)" itemValue="amaziado" />
					<f:selectItem itemLabel="Casado(a)" itemValue="casado" />
					<f:selectItem itemLabel="Divorciado(a)" itemValue="divorciado" />
					<f:selectItem itemLabel="Viúvo(a)" itemValue="viuvo" />
				</h:selectOneMenu>
				<h:outputText style="margin-left:12%;" value="Grau de Instrução: " />
				<h:selectOneMenu id="grauinst" value="#{escolarBean.professoresTO.grauDeInstrucao}">
				<f:selectItem itemLabel="-- Selecione o grau de instrução --" 
						noSelectionOption="true" />
					<f:selectItem itemLabel="Segundo Grau Incompleto" itemValue="seginc" />
					<f:selectItem itemLabel="Segundo Grau Completo" itemValue="segcom" />
					<f:selectItem itemLabel="Superior Incompleto" itemValue="supinc" />
					<f:selectItem itemLabel="Tecnólogo(a)" itemValue="tecnologo" />
					<f:selectItem itemLabel="Graduado(a)" itemValue="graduado" />
				</h:selectOneMenu>
				<h:outputText style="margin-left:13%;" value="Especialização: " />
				<p:selectBooleanCheckbox value="#{escolarBean.professoresTO.especializacao}" />
				<p />
				<h:outputText value="Última Instituição de Ensino: " />
				<p:inputText id="ultimainst" style="width:77.8%" maxlength="87" value="#{escolarBean.professoresTO.ultima_inst}"/>
				<p />
				<h:outputText value="Titulação: " />
				<h:selectOneMenu id="titulacao" value="#{escolarBean.professoresTO.titulacao}">
				<f:selectItem itemLabel="-- Selecione a titulação --" 
						noSelectionOption="true" />
					<f:selectItem itemLabel="Pós-Graduado" itemValue="posgrad" />
					<f:selectItem itemLabel="Mestrado" itemValue="mestrado" />
					<f:selectItem itemLabel="Doutorado" itemValue="doutorado" />
					<f:selectItem itemLabel="Pós-Doutorado" itemValue="posdout" />
				</h:selectOneMenu>
				<h:outputText style="margin-left:3%;" value="Área: " />
				<p:inputText id="areatitula" style="width: 63.8%" maxlength="71" value="#{escolarBean.professoresTO.area}"/>
				<p />
				<h:outputText value="Nome da Instituição: " />
				<p:inputText id="nomeinstituicao" style="width:83.2%" maxlength="94" value="#{escolarBean.professoresTO.area_inst}"/>
				<p />
				<h:outputText value="Selecione a matéria principal: " />
				<h:selectOneMenu id="mprincipal" value="#{escolarBean.professoresTO.m_principal}">
				<f:selectItem itemLabel="-- Lista de Matérias --" 
						noSelectionOption="true" />
					<f:selectItem itemLabel="Português" itemValue="portugues" />
					<f:selectItem itemLabel="Matemática" itemValue="matematica" />
					<f:selectItem itemLabel="História" itemValue="historia" />
					<f:selectItem itemLabel="Geografia" itemValue="geografia" />
					<f:selectItem itemLabel="Física" itemValue="fisica" />
					<f:selectItem itemLabel="Química" itemValue="quimica" />
					<f:selectItem itemLabel="Ciências" itemValue="ciencias" />
					<f:selectItem itemLabel="Informática" itemValue="Informática" />
					<f:selectItem itemLabel="Ed. Física" itemValue="edfisica" />
					<f:selectItem itemLabel="Ed. Religiosa" itemValue="edreligiosa" />
				</h:selectOneMenu>
				
				<h:outputText style="margin-left:3%" value="Selecione a matéria secundária: " />
				<h:selectOneMenu id="msecundaria" value="#{escolarBean.professoresTO.m_secundaria}">
				<f:selectItem itemLabel="-- Lista de Matérias --" 
						noSelectionOption="true" />
						<f:selectItem itemLabel="Nenhuma" itemValue="nenhuma" />
					<f:selectItem itemLabel="Português" itemValue="portugues" />
					<f:selectItem itemLabel="Matemática" itemValue="matematica" />
					<f:selectItem itemLabel="História" itemValue="historia" />
					<f:selectItem itemLabel="Geografia" itemValue="geografia" />
					<f:selectItem itemLabel="Física" itemValue="fisica" />
					<f:selectItem itemLabel="Química" itemValue="quimica" />
					<f:selectItem itemLabel="Ciências" itemValue="ciencias" />
					<f:selectItem itemLabel="Informática" itemValue="Informática" />
					<f:selectItem itemLabel="Ed. Física" itemValue="edfisica" />
					<f:selectItem itemLabel="Ed. Religiosa" itemValue="edreligiosa" />
				</h:selectOneMenu>
				
				<p />
				<br />
				<p:commandButton  style="margin-left:40%" value="Salvar" actionListener="#{escolarBean.salvarProfessor}" ajax="false"/>	
				<p:commandButton style="margin-left:2%" value="Voltar" action="#{escolarBean.paginaPrincipal}" ajax="false"/>	
				<p />
		</p:panel>
		</div>
	</h:form>

</h:body>
</html>
