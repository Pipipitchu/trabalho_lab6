<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<style type="text/css">
body {
	background-image:
		url('#{request.contextPath}/images/pagina_inicial.jpg');
	background-size: 100%;
}
</style>
	<title>Sistema de Controle Escolar - Lançar Notas</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="messages" />

		<p:menubar>
			<p:menuitem value="Página Inicial" url="paginaPrincipal.xhtml" />

			<p:submenu style="margin-left:1%" label="Administração">
				<p:menuitem value="Cadastro de Alunos" url="cadastroAluno.xhtml" />
				<p:menuitem value="Cadastro de Professores"
					url="cadastroProfessor.xhtml" />
			</p:submenu>

				<p:menuitem style="margin-left:7%" value="Lançar Notas" url="lancarNotas.xhtml" />

			<p:submenu style="margin-left:1%" label="Gerar Relatório">
				<p:menuitem value="Alunos" url="relatorioAluno.xhtml" />
				<p:menuitem value="Turma" url="relatorioTurma.xhtml" />
			</p:submenu>

			<p:menuitem style="margin-left:5%" value="Agendamento de Eventos"
				url="agendarEventos.xhtml" />

			<p:menuitem style="margin-left:7%" value="Alterar Senha" url="alterarSenha.xhtml" />

			<f:facet name="options">
				<p:commandButton value="Logout" icon="ui-icon-extlink"
					action="#{escolarBean.paginaLogin}" ajax="false" />
			</f:facet>
		</p:menubar>
		<p:separator />

		<div
			style="display: block; margin-top: 1%; margin-left: 5%; width: 90%;">
			<p:panel header="Lançar Notas" style="display:block; ">
				<h:outputLabel value="Selecione o Ano: "  />
				<h:selectOneMenu id="ano" value="#{escolarBean.lancarNotas.ano}" required="true">
					<f:selectItem itemLabel="2014" itemValue="2014" />
				</h:selectOneMenu>
				<p />
				<h:outputLabel value="Selecione a turma: " />
				<h:selectOneMenu id="turma" value="#{escolarBean.lancarNotas.turma}" required="true">
					<f:selectItem itemLabel="1 Ano" itemValue="1" />
					<f:selectItem itemLabel="2 Ano" itemValue="2" />
					<f:selectItem itemLabel="3 Ano" itemValue="3" />
					<f:selectItem itemLabel="4 Ano" itemValue="4" />
					<f:selectItem itemLabel="5 Ano" itemValue="5" />
					<f:selectItem itemLabel="6 Ano" itemValue="6" />
					<f:selectItem itemLabel="7 Ano" itemValue="7" />
					<f:selectItem itemLabel="8 Ano" itemValue="8" />
					<f:selectItem itemLabel="9 Ano" itemValue="9" />
					<f:selectItem itemLabel="1 Colegial" itemValue="21" />
					<f:selectItem itemLabel="2 Colegial" itemValue="22" />
					<f:selectItem itemLabel="3 Colegial" itemValue="23" />
				</h:selectOneMenu>
				<p />
				<h:outputLabel value="Selecione o bimestre: " />
				<h:selectOneMenu id="bimestre" value="#{escolarBean.lancarNotas.bimestre}" required="true">
					<f:selectItem itemLabel="1 Bimestre" itemValue="1" />
					<f:selectItem itemLabel="2 Bimestre" itemValue="2" />
					<f:selectItem itemLabel="3 Bimestre" itemValue="3" />
					<f:selectItem itemLabel="4 Bimestre" itemValue="4" />
				</h:selectOneMenu>
				<p />
				<br />
				<h:outputText style="margin-left:4%" value="1 Prova: " />
				<p:selectBooleanCheckbox style="margin-left:8%"
					value="#{escolarBean.lancarNotas.prova1}" />
				<p />
				<h:outputText style="margin-left:4%" value="2 Prova: " />
				<p:selectBooleanCheckbox style="margin-left:8%"
					value="#{escolarBean.lancarNotas.prova2}" />
				<p />
				<h:outputText style="margin-left:4%" value="3 Prova: " />
				<p:selectBooleanCheckbox style="margin-left:8%"
					value="#{escolarBean.lancarNotas.prova3}" />
				<p />
				<h:outputText style="margin-left:4%" value="Trabalho Bimestral: " />
				<p:selectBooleanCheckbox style="margin-left:0.5%"
					value="#{escolarBean.lancarNotas.trabalho}" />
				<p />
				<h:outputText style="margin-left:4%" value="Exercício Avaliativo: " />
				<p:selectBooleanCheckbox value="#{escolarBean.lancarNotas.exercicio}" />
				<p />
				<br />
				<p:commandButton style="margin-left:2%" value="Buscar" action="#{escolarBean.buscarAsNotas}" ajax="false" />
				<p />
				<br />
				<p:outputPanel autoUpdate="true">
				 <p:dataTable id="dadosTabela" var="mater" value="#{escolarBean.testes}"  emptyMessage="Não há registros." rows="5" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
					<p:column headerText="Nome">
						<h:outputText value="#{mater}" />
					</p:column>
					<p:column headerText="Português">
						<p:inputText id="port" style="width:90px; margin-left:5%; text-align:center" maxlength="2" value="#{escolarBean.materiasMedio.portugues}"></p:inputText>
					</p:column>
					<p:column headerText="Matemática" >
						<p:inputText id="mat" style="width:90px; margin-left:5%; text-align:center" maxlength="2" value="#{escolarBean.materiasMedio.matematica}"></p:inputText>	
					</p:column>
					<p:column headerText="História">
						<p:inputText id="hist" style="width:90px; margin-left:5%; text-align:center" maxlength="2" value="#{escolarBean.materiasMedio.historia}"></p:inputText>
					</p:column>
					<p:column headerText="Geografia">
						<p:inputText id="geo" style="width:90px; margin-left:5%; text-align:center" maxlength="2" value="#{escolarBean.materiasMedio.geografia}"></p:inputText>
					</p:column>
					<p:column headerText="Física">
						<p:inputText id="fis" style="width:90px; margin-left:5%; text-align:center" maxlength="2" value="#{escolarBean.materiasMedio.fisica}"></p:inputText>
					</p:column>
					<p:column headerText="Química">
						<p:inputText id="quim" style="width:90px; margin-left:5%; text-align:center" maxlength="2" value="#{escolarBean.materiasMedio.quimica}"></p:inputText>
					</p:column>
					<p:column headerText="Biologia">
						<p:inputText id="bio" style="width:90px; margin-left:5%; text-align:center"  maxlength="2" value="#{escolarBean.materiasMedio.biologia}"></p:inputText>
					</p:column>
					<p:column headerText="Informática">
						<p:inputText id="infor" style="width:90px; margin-left:5%; text-align:center" maxlength="2" value="#{escolarBean.materiasMedio.informatica}"></p:inputText>
					</p:column>
					<p:column headerText="Ed. Física">
						<p:inputText id="edfis" style="width:90px; margin-left:5%; text-align:center" maxlength="2" value="#{escolarBean.materiasMedio.edFisica}"></p:inputText>
					</p:column>
				</p:dataTable> 
				</p:outputPanel>
				<p />
				<br />
				<p:commandButton style="margin-left:40%" value="Salvar" actionListener="#{escolarBean.salvarMedio}" ajax="false" />
				<p:commandButton style="margin-left:2%" value="Voltar" action="#{escolarBean.paginaPrincipal}" ajax="false" />
				<p />
			</p:panel>
		</div>
	</h:form>
</h:body>
</html>
