<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style type="text/css">
body {
	background-image:
		url('#{request.contextPath}/images/pagina_inicial.jpg');
	background-size: 100%;
}
</style>
	<title>Sistema de Controle Escolar - Agendar eventosTO</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="messages" />

		<p:menubar>
			<p:menuitem value="Página Inicial" url="paginaPrincipal.xhtml" />

			<p:submenu style="margin-left:1%" label="Administração">
				<p:menuitem value="Cadastro de Alunos" url="cadastroAluno.xhtml" />
				<p:menuitem value="Cadastro de Professores"
					url="cadastroProfessor.xhtml" />
			</p:submenu>

			<p:menuitem style="margin-left:7%" value="Lançar Notas"
				url="lancarNotas.xhtml" />

			<p:submenu style="margin-left:1%" label="Gerar Relatório">
				<p:menuitem value="Alunos" url="relatorioAluno.xhtml" />
				<p:menuitem value="Turma" url="relatorioTurma.xhtml" />
			</p:submenu>

			<p:menuitem style="margin-left:5%" value="Agendamento de Eventos"
				url="agendareventosTO.xhtml" />

			<p:menuitem style="margin-left:7%" value="Alterar Senha"
				url="alterarSenha.xhtml" />

			<f:facet name="options">
				<p:commandButton value="Logout" icon="ui-icon-extlink"
					action="#{escolarBean.paginaLogin}" ajax="false" />
			</f:facet>
		</p:menubar>
		<p:separator />

		<div
			style="display: block; margin-top: 1%; margin-left: 5%; width: 90%;">
			<p:panel header="Agendar Eventos" style="display:block; ">
				<p:outputLabel for="effect" value="Selecione a Data: " />
				<p:calendar id="effect" effect="fold"
					value="#{escolarBean.eventosTO.data}" required="true"/>
				<p />
				<h:outputLabel value="Selecione a turma: " />
				<h:selectOneMenu id="turma" required="true"
					value="#{escolarBean.eventosTO.turma}">
					<f:selectItem itemLabel="1 Ano" itemValue="1" />
					<f:selectItem itemLabel="2 Ano" itemValue="2" />
					<f:selectItem itemLabel="3 Ano" itemValue="3" />
					<f:selectItem itemLabel="4 Ano" itemValue="4" />
					<f:selectItem itemLabel="5 Ano" itemValue="5" />
					<f:selectItem itemLabel="6 Ano" itemValue="6" />
					<f:selectItem itemLabel="7 Ano" itemValue="7" />
					<f:selectItem itemLabel="8 Ano" itemValue="8" />
					<f:selectItem itemLabel="9 Ano" itemValue="9" />
					<f:selectItem itemLabel="1 Colegial" itemValue="21" />
					<f:selectItem itemLabel="2 Colegial" itemValue="22" />
					<f:selectItem itemLabel="3 Colegial" itemValue="23" />
				</h:selectOneMenu>
				<p />
				<h:outputLabel value="Selecione o Bimestre: " />
				<h:selectOneMenu id="bimestre" required="true"
					value="#{escolarBean.eventosTO.bimestre}">
					<f:selectItem itemLabel="Primeiro Bimestre" itemValue="1" />
					<f:selectItem itemLabel="Segundo Bimestre" itemValue="2" />
					<f:selectItem itemLabel="Terceiro Bimestre" itemValue="3" />
					<f:selectItem itemLabel="Quarto Bimestre" itemValue="4" />
				</h:selectOneMenu>
				<p />
				<p />
				<br />
				<h:outputText style="margin-left:4%" value="1 Prova: " />
				<p:selectBooleanCheckbox style="margin-left:8%"
					value="#{escolarBean.eventosTO.prova1}" />
				<p />
				<h:outputText style="margin-left:4%" value="2 Prova: " />
				<p:selectBooleanCheckbox style="margin-left:8%"
					value="#{escolarBean.eventosTO.prova2}" />
				<p />
				<h:outputText style="margin-left:4%" value="3 Prova: " />
				<p:selectBooleanCheckbox style="margin-left:8%"
					value="#{escolarBean.eventosTO.prova3}" />
				<p />
				<h:outputText style="margin-left:4%" value="Trabalho Bimestral: " />
				<p:selectBooleanCheckbox style="margin-left:0.5%"
					value="#{escolarBean.eventosTO.trabalho}" />
				<p />
				<h:outputText style="margin-left:4%" value="Exercício Avaliativo: " />
				<p:selectBooleanCheckbox value="#{escolarBean.eventosTO.exercicio}" />
				<p />
				<br />
				<p:commandButton style="margin-left:40%" value="Salvar"
					actionListener="#{escolarBean.salvarEvento}" ajax="false" />
				<p:commandButton style="margin-left:2%" value="Voltar"
					action="#{escolarBean.paginaPrincipal}" ajax="false" />
				<p />
			</p:panel>
		</div>
	</h:form>
</h:body>
</html>
