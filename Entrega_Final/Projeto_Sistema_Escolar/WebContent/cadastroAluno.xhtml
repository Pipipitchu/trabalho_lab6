<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style type="text/css">
body {
	background-image:
		url('#{request.contextPath}/images/pagina_inicial.jpg');
	background-size: 100%;
}
</style>
	<title>Sistema de Controle Escolar - Cadastro de Aluno</title>
</h:head>
<h:body>
	<h:form>
				<p:growl id="messages" />

		<p:menubar>
			<p:menuitem value="Página Inicial" url="#" />

			<p:submenu style="margin-left:1%" label="Administração">
				<p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
				<p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
			</p:submenu>

			<p:menuitem style="margin-left:7%" value="Lançar Notas" url="#" />

			<p:submenu style="margin-left:1%" label="Gerar Relatório">
				<p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
				<p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
			</p:submenu>

			<p:menuitem style="margin-left:5%" value="Agendamento de Eventos"
				url="#" />

			<p:menuitem style="margin-left:7%" value="Alterar Senha" url="#" />

			<f:facet name="options">
				<p:commandButton value="Logout" icon="ui-icon-extlink" action="#{escolarBean.paginaLogin}" ajax="false"/>
			</f:facet>
		</p:menubar>
		<p:separator />
		<div
			style="display: block; margin-top: 1%; margin-left: 5%; width: 90%;">
			<p:panel header="Cadastro de Aluno" style="display:block; ">
				<h:outputText value="Nome: " />
				<p:inputText id="nome" style="width:70%" />

				<h:outputLabel style="margin-left:3%;" value="Sexo: " />
				<h:selectOneMenu id="sexo" required="true">
					<f:selectItem itemLabel="--Escolha o Sexo--" itemValue=""
						noSelectionOption="true" />
					<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
					<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
				</h:selectOneMenu>
				<p />
				<h:outputText value="Idade: " />
				<p:inputText id="idade" style="width:4%" />
				<h:outputText style="margin-left:3%" value="Nome da mãe: " />
				<p:inputText id="mae" style="width:75%" />
				<p />
				<h:outputText value="Cidade Natal: " />
				<p:inputText id="cidade" style="width:65.5%" />
				<h:outputLabel style="margin-left:3%;" value="UF: " />
				<h:selectOneMenu id="uf" required="true">
					<f:selectItem itemLabel="--Escolha o Estado--" itemValue=""
						noSelectionOption="true" />
						<f:selectItem itemLabel="Não-Brasileiro" itemValue="nbrasileiro" />
				</h:selectOneMenu>
				<p />
				<h:outputText value="País: " />
				<p:inputText id="pais" style="width:40%" />
				<h:outputText style="margin-left:3%" value="Intercâmbio: " />
				<p:selectBooleanCheckbox value="" />
				<h:outputText style="margin-left:3%" value="Tempo Intercâmbio: " />
				<p:inputText id="cidade" style="width:4%" />
				<h:outputText style="margin-left:3%" value="" />
				<h:selectOneMenu id="tempo" required="true">
					<f:selectItem style="margin-left: 3%" itemLabel="--Escolha o Tempo--" itemValue=""
						noSelectionOption="true" />
						<f:selectItem itemLabel="Mês" itemValue="mes" />
						<f:selectItem itemLabel="Bimestre" itemValue="bimestre" />
						<f:selectItem itemLabel="Semestre" itemValue="semestre" />
						<f:selectItem itemLabel="Ano" itemValue="ano" />
				</h:selectOneMenu>
				<p />
				<h:outputText value="Bolsista: " />
				<p:selectBooleanCheckbox value="" />
				<h:outputText style="margin-left:3%" value="Valor da bolsa: " />
				<p:inputMask style="width:14%" id="vbolsa"  mask="R$ 9999,99"/>
				<h:outputText style="margin-left:3%" value="FIES: " />
				<p:selectBooleanCheckbox value="" />
				<h:outputText style="margin-left:3%" value="P. Necess. Especiais: " />
				<p:selectBooleanCheckbox value="" />
				<h:outputText style="margin-left:3%" value="Qual? : " />
				<p:inputText id="nespeciais" style="width:25.5%" />
				<p />
				<h:outputText value="Ano que irá cursar: " />
				<h:selectOneMenu id="cursar" required="true">
					<f:selectItem style="margin-left: 3%" itemLabel="--Escolha o Ano--" itemValue=""
						noSelectionOption="true" />
				</h:selectOneMenu>
				<h:outputText style="margin-left:3%" value="Repetente: " />
				<p:selectBooleanCheckbox value="" />
				<h:outputText style="margin-left:3%" value="Qtd. de Reprovações: " />
				<p:inputText id="reprovacoes" style="width:4%" />
				<h:outputText style="margin-left:3%" value="Transferido: " />
				<p:selectBooleanCheckbox value="" />
				<p />
				<p />
				<h:outputText value="Disciplinas que irá cursar: " />
				<p />
				<h:outputText value="Português: " />
				<p:selectBooleanCheckbox style="margin-left:1%" value="" />
				<h:outputText style="margin-left:5%" value="Informática: " />
				<p:selectBooleanCheckbox style="margin-left:1.4%" value="" />
				<p />
				<h:outputText value="Matemática: " />
				<p:selectBooleanCheckbox value="" />
				<h:outputText style="margin-left:5%" value="Ed. Física: " />
				<p:selectBooleanCheckbox style="margin-left:2.2%" value="" />
				<p />
				<h:outputText value="História: " />
				<p:selectBooleanCheckbox style="margin-left:2.7%" value="" />
				<h:outputText style="margin-left:5%" value="Ed. Religiosa: " />
				<p:selectBooleanCheckbox value="" />
				<p />
				<h:outputText value="Geografia: " />
				<p:selectBooleanCheckbox style="margin-left:1.1%" value="" />
				<p />
				<h:outputText value="Física: " />
				<p:selectBooleanCheckbox style="margin-left:3.8%" value="" />
				<p />
				<h:outputText value="Química: " />
				<p:selectBooleanCheckbox style="margin-left:2.1%" value="" />
				<p />
				<h:outputText value="Ciências: " />
				<p:selectBooleanCheckbox style="margin-left:1.8%" value="" />
				<p />
				<p:button  style="margin-left:40%" value="Salvar" actionListener=""/>	
				<p:button style="margin-left:2%" value="Voltar" actionListener=""/>	
				<p />
			</p:panel>
		</div>
	</h:form>
</h:body>
</html>
